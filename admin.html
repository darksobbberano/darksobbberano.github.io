<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Gift Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Painel Administrativo</h1>
        
        <div id="login-section">
            <h2>Login</h2>
            <input type="password" id="admin-password" placeholder="Senha de administrador">
            <button onclick="login()">Entrar</button>
        </div>
        
        <div id="admin-section" style="display:none;">
            <h2>Adicionar Novo Texto</h2>
            <textarea id="new-text" placeholder="Digite o texto aqui..."></textarea>
            <button onclick="addText()">Adicionar Texto</button>
            
            <h2>Textos Existentes</h2>
            <div id="admin-texts">
                <!-- Textos existentes serÃ£o carregados aqui -->
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
