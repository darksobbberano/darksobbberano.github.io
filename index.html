<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Up - Dark.Soberano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gift Up - Dark.Soberano</h1>
        <button id="admin-login-btn" onclick="showLogin()">Acesso Admin</button>
    </header>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login Administrativo</h2>
            <input type="text" id="admin-user" placeholder="Usuário">
            <input type="password" id="admin-password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
    </div>
    
    <main>
        <div id="text-container">
            <!-- Textos serão carregados aqui -->
        </div>
    </main>
    
    <footer>
        <p>Instagram: <a href="https://instagram.com/dark.soberano" target="_blank">@dark.soberano</a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
